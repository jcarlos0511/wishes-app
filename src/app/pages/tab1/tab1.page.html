<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>

    <ion-item *ngFor="let lista of whishesService.listas" detail (click)="listaSeleccionada( lista )">
      <ion-label>
        {{lista.titulo}}
      </ion-label>
      <ion-note slot="end" color="tertiary">{{ lista.items.length }} items </ion-note>
    </ion-item>

    <ion-item>
      <ion-label>
       
      </ion-label>
    </ion-item>

  </ion-list>


<!--fab place to the top end-->

<ion-fab vertical="bottom" horizontal="end" slot="fixed" >
  <ion-fab-button color="tertiary" (click)="agregarLista()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
